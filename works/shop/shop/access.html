<script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyDDMVXlAjSK6LNhl_Natk9IYUyxglH2AS0&callback=initMap" async defer></script>
  <script>
    function initMap() {
      'use strict';
      const target = document.getElementById('target');
      let map;
      let marker;
      let point = {lat: 35.704492, lng:139.984415};

      map = new google.maps.Map(target, {
        center: point,
        zoom: 15,
        disableDefaultUI: true,
        zoomControl: true
      });

      marker = new google.maps.Marker({
        position: point,
        map: map,
        title: 'トラットリアSoleil',
        animation: google.maps.Animation.DROP,
      });
    }
  </script>
